<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BED Calculator</title>
    <script src="bedCalculator.js" defer></script>
</head>
<body>
    <h1>Biologically Effective Dose (BED) Calculator</h1>
    <div>
      <label for="dose">Radiation Dose (Gy):</label>
      <input type="number" id="dose" step="0.01" required>
    </div>
    <br>
  
    <div>
    <label for="delay">Total Dose (Gy):</label>
    <input type="number" id="delay" step="1" required>  
    </div>
    <br>
    
    <div>
      <label for="proliferationConstant">Proliferation Constant (K): </label>
      <input type="text" id="proliferationConstant">
    </div>
    <br>
    
    <div>
      <label for="treatmentTime">Overall Treatment Time (days): </label>
      <input type="text" id="treatmentTime">
    </div>
    <br>
    
    <div>
      <label for="delayTime">Treatment Delay (days): </label>
      <input type="text" id="delayTime">
    </div>
    <br>
    <div>
    <button onclick="calculateBED()">Calculate BED</button>  
    </div>
    <br>
    
    <label for="result">Biologically Effective Dose (BED): </label>
    <input type="text" id="result" disabled>
  
<script>
    function calculateBED() {
    const radiationDose = parseFloat(document.getElementById('dose').value);
    const timeDelay = parseFloat(document.getElementById('delayTime').value);
    const TotalDose = parseFloat(document.getElementById('dose').value);
    const K = parseFloat(document.getElementById('proliferationConstant').value);
    const T = parseFloat(document.getElementById('treatmentTime').value);
      
    if (isNaN(radiationDose) || isNaN(timeDelay)) {
        alert('Please enter valid numbers for Dose and Time Delay.');
        return;
    }

    const alphaBetaRatio = 10; // Có thể sửa lại
    const BED = radiationDose * (1 + Total Dose / alphaBetaRatio) - K * (T - timeDelay);

    document.getElementById('result').value = BED;
}
</script>

</body>
</html>
