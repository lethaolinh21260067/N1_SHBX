<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BED Calculator with Tumor Proliferation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #calculator {
            width: 400px;
            margin: 0 auto;
        }

        label {
            display: inline-block;
            text-align: left;
            width: 200px;
        }

        input, button {
            width: 150px;
            height: 30px;
            margin: 5px;
            font-size: 14px;
        }

        #result {
            width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <label for="dose">Total Dose (Gy): </label>
    <input type="text" id="dose">
    <br>
    <label for="fractions">Number of Fractions: </label>
    <input type="text" id="fractions">
    <br>
    <div class="row">
    ::before                                
    <div class="form-group slider">
    <div class="col-xs-9">
    <div class="col-xs-9">
      
    <label class="control-label" for="abRange">
    <b>α/β Ratio</b>
    </label>
    </div>
    <div class="col-xs-3">
    <input id="abValue" class="form-control input-lg" type="text" placeholder="2">
    </div>
    <div class="col-xs-12">
    <input id="abRange" class="slider" max="16" maxlength="4" min="1" name="ABRatio" size="2" step="0.1" type="range" value="2">
    <p class="pull-left">0</p>
    <p class="pull-right">16</p>
    </div>
    </div>
    </div>
    <hr>
    <br>
    <label for="proliferationConstant">Proliferation Constant (K): </label>
    <input type="text" id="proliferationConstant">
    <br>
    <label for="treatmentTime">Overall Treatment Time (days): </label>
    <input type="text" id="treatmentTime">
    <br>
    <label for="delayTime">Treatment Delay (days): </label>
    <input type="text" id="delayTime">
    <br>
    <button onclick="calculateBED()">Calculate BED</button>
    <br>
    <label for="result">Biologically Effective Dose (BED): </label>
    <input type="text" id="result" disabled>
</div>

<script>
    function calculateBED() {
        const totalDose = parseFloat(document.getElementById('dose').value);
        const fractions = parseInt(document.getElementById('fractions').value);
        const ab = parseFloat(document.getElementById('ab').value);
        //const beta = parseFloat(document.getElementById('beta').value);
        const K = parseFloat(document.getElementById('proliferationConstant').value);
        const T = parseFloat(document.getElementById('treatmentTime').value);
        const T_delay = parseFloat(document.getElementById('delayTime').value);

        if (isNaN(totalDose) || isNaN(fractions) || isNaN(alpha) || isNaN(beta) || isNaN(K) || isNaN(T) || isNaN(T_delay)) {
            alert('Please enter valid numeric values for all parameters.');
            return;
        }

        const nd = totalDose / fractions;
        const BED = nd * (1 + (totalDose / (ab)) * (fractions - 1)) - K * (T - T_delay);

        document.getElementById('result').value = BED.toFixed(2);
    }
</script>

</body>
</html>
