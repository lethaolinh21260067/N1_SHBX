<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BED Calculator with Time Delay, Alpha/Beta Ratio, and Fast Regeneration Coefficient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #calculator {
            width: 400px;
            margin: 0 auto;
        }

        label {
            display: inline-block;
            text-align: left;
            width: 200px;
        }

        input, button {
            width: 150px;
            height: 30px;
            margin: 5px;
            font-size: 14px;
        }

        #result {
            width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <label for="dose">Total Dose (Gy): </label>
    <input type="text" id="dose">
    <br>
    <label for="fractions">Number of Fractions: </label>
    <input type="text" id="fractions">
    <br>
    <label for="alpha">Alpha (Gy^-1): </label>
    <input type="text" id="alpha">
    <br>
    <label for="beta">Beta (Gy^-2): </label>
    <input type="text" id="beta">
    <br>
    <label for="proliferationConstant">Proliferation Constant (K): </label>
    <input type="text" id="proliferationConstant">
    <br>
    <label for="treatmentTime">Overall Treatment Time (days): </label>
    <input type="text" id="treatmentTime">
    <br>
    <label for="delayTime">Treatment Delay (days): </label>
    <input type="text" id="delayTime">
    <br>
    <label for="regenerationCoefficient">Fast Regeneration Coefficient (T_reg): </label>
    <input type="text" id="regenerationCoefficient">
    <br>
    <button onclick="calculateBED()">Calculate BED</button>
    <br>
    <label for="result">Biologically Effective Dose (BED): </label>
    <input type="text" id="result" disabled>
</div>

<script>
    function calculateBED() {
    const radiationDose = parseFloat(document.getElementById('dose').value);
    const timeDelay = parseFloat(document.getElementById('delay').value);

    if (isNaN(radiationDose) || isNaN(timeDelay)) {
        alert('Please enter valid numbers for Dose and Time Delay.');
        return;
    }

    const alphaBetaRatio = 3; // You can adjust this value based on your requirements
    const BED = radiationDose * (1 + timeDelay / alphaBetaRatio);

    document.getElementById('result').innerHTML = Biologically Effective Dose (BED): ${BED.toFixed(2)} Gy;
}
</script>

</body>
</html>
